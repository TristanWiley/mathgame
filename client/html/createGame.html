<template name="createGame">
    <div class="createGame">
        <div class="fx-card">
            <div class="fx-card__info">
                <h1 class="fx-card__title">Using Flexbox</h1>
                <p class="fx-card__text">In this version, the image can come before the text in the markup as the order can be changed using flexbox order property. </p>
                <p>Setting the image wrapper to <em>flex: 0 0 300px</em> means the image will maintain a constant width and allows the text to flow in the space.</p>
            </div>
            <div class="fx-card__img">
                {{>SimpleChatWindow roomId="1234" username="Tristan"}}
            </div>
        </div>
    </div>
</template>
