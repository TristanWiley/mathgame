<template name="gameRoom">
    {{#with currentGame}}
    <div class="gameRoom">
        <div class="fx-card">
            <div class="fx-card__info">
            {{#if isFinished}}
                <h1 class="fx-card__title">Game finished!</h1>
                <p class="fx-card__text">The game has finished, and the winner was {{winner.name}}</p>
            {{else}}
                {{#if inProgress}}
                    <div class="questions"><a href="" class="btn">{{#katex}} c = \pm\sqrt{a^2 + b^2} {{else}} There was a parsing error. {{/katex}}</a> <a href="" class="btn">Question #2</a> <a href="" class="btn">Question #3</a> <a href="" class="btn">Question #4</a> <a href="" class="btn">Question #5</a></div>
                    <div id="street">
                      <div id="car">
                        <div class="top"></div>
                        <div class="bottom"></div>
                      </div>
                    </div>
                {{else}}
                    <h1 class="fx-card__title">Waiting for Everyone to Join</h1>
                    <p class="fx-card__text">While you wait, feel free to review derivative problems, or change your car style.</p>
                {{/if}}
            {{/if}}
            </div>
            <div class="fx-card__img">
                {{>SimpleChatWindow roomId=chatID username="Tristan"}}
            </div>
        </div>
    </div>
    {{/with}}
</template>
